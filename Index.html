	<script>
	    $("#submit-button").click(function () {
                $.ajax({
                    url: 'http://localhost:3030/getRating',
                    method: 'POST',
                    success: function (msg) {
                        console.log(msg);
			$('#text-out').text(msg);
                    },
                    error: function (request, status, errorThrown) {
